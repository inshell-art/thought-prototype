<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Thought SVG</title>
</head>

<body>
  <link rel="stylesheet" href="/style.css">

  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>Thought SVG</h1>
    <button id="btn-save-svg">Save SVG</button>
  </div>

  <div id="THOUGHT-canvas" class="THOUGHT-canvas"></div>

  <div class="controls-row">
    <input id="input-box" type="text" placeholder="Leave your THOUGHT..." />
    <input id="index-box" type="number" min="0" step="1" value="0" />
  </div>


  <div id="preview">
    <div id="source-output">
      <div id="source-preview"></div>
      <canvas id="wfc-output-preview"></canvas>
    </div>
    <div id="pattern-preview"></div>
  </div>


  <h2>Raw Code</h2>
  <pre id="svg-code" style="background:#fff;padding:1rem;font-size:8px;"></pre>
  <script type="module" src="/src/main.ts"></script>

</body>

</html>
