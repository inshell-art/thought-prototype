<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Thought SVG</title>
</head>

<body>
  <link rel="stylesheet" href="/src/style.css">

  <div id="page-header">
    <button id="btn-save-svg">Save SVG</button>
  </div>

  <div id="layout">
    <div id="canvas-column">
      <div id="THOUGHT-canvas" class="THOUGHT-canvas"></div>
    </div>

    <div id="controls-column">
      <div id="input-panel">
        <label for="account-address">account_address</label>
        <input
          id="account-address"
          type="text"
          placeholder="set account address for reproducible renders"
        />
        <label for="index-id">index</label>
        <div class="index-row">
          <input
            id="index-id"
            type="number"
            min="0"
            step="1"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="set index for reproducible renders"
          />
          <div class="index-buttons">
            <button id="btn-index-up" type="button">+</button>
            <button id="btn-index-down" type="button">-</button>
          </div>
        </div>
        <label for="input-box">text</label>
        <input id="input-box" type="text" size="80" placeholder="Leave your THOUGHT..." />
        <div id="input-warning" role="alert" aria-live="polite"></div>
        <button id="btn-generate" type="button">Generate</button>
      </div>

      <div id="preview">
        <div id="source-output">
          <div id="source-preview"></div>
          <canvas id="wfc-output-preview"></canvas>
        </div>
        <div id="pattern-preview"></div>
      </div>

      <div id="raw-header">
        <h2>Raw Code</h2>
        <button id="btn-copy-svg">Copy</button>
      </div>
      <pre id="svg-code" style="background:#fff;padding:1rem;font-size:8px;"></pre>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

</body>

</html>
